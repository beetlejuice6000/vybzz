<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Space-themed background with stars */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: #00ffcc;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            overflow: hidden;
            position: relative;
        }

        /* Animated stars */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: stars 50s linear infinite;
        }

        @keyframes stars {
            from { transform: translateY(0); }
            to { transform: translateY(-100%); }
        }

        /* Star particles */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

    
        h1, p {
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
            position: relative;
            z-index: 2;
        }

        
        button {
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            background: linear-gradient(45deg, #00ffcc, #007BFF);
            color: #000;
            border: none;
            border-radius: 50px;
            box-shadow: 0 0 10px #00ffcc;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 2;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc;
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    
    <div class="stars" id="stars"></div>

    <h1>This is my Website</h1>
    <p>I will be showcasing various things here. Look at it, or don't! I don't care.</p>
    <button onclick="openGame()">Play My Game</button>

    <script>
       
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.setProperty('--duration', `${Math.random() * 3 + 1}s`);
                starsContainer.appendChild(star);
            }
        }
        createStars();

       
        function openGame() {
            window.open('https://beetlejuice6000.github.io/vybzz/spacey.html', '_blank');
        }
    </script>
</body>
</html>
